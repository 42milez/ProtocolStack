sync:
  defaults:
    ignore:
      vcs: true
      paths:
        - ".idea/"
        - ".vagrant/"
    mode: "two-way-resolved"
    permissions:
      defaultDirectoryMode: 0755
      defaultFileMode: 0644
    symlink:
      mode: "portable"
    watch:
      mode: "portable"
  app:
    alpha: "./shared/"
    beta: "ps.vagrant:/home/vagrant/shared/"
