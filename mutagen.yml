sync:
  defaults:
    mode: "two-way-resolved"
    ignore:
      vcs: true
      paths:
        - /.idea/
    symlink:
      mode: "portable"
    watch:
      mode: "portable"
    permissions:
      defaultFileMode: 0644
      defaultDirectoryMode: 0755
  app:
    alpha: "./"
    beta: "ps.vagrant:/vagrant/home/app/"
