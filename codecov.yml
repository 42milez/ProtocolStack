codecov:
  require_ci_to_pass: yes
coverage:
  precision: 2
  range: 60...80
  round: down
  status:
    patch:
      default:
        threshold: 0%
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      macro: no
      method: no
comment:
  behavior: default
  layout: reach, diff, flags, files, footer
  require_changes: no
ignore:
  - src/**/*mock*.go
